<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->

  <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>

    <title>pig dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" id="two-pigs">
        <h1>Pass the Pigs Dice Game</h1>
      </div>
      <form id='players'>
        <div class='form-group'>
          <label for= "name1">Enter player 1</label>
          <input type="text" class="form-control" id="name1">
        </div>
        <div class='form-group'>
          <label for= "name2">Enter player 2</label>
          <input type="text" class="form-control" id="name2">
        </div>
        <button type="submit">Submit</button>
      </form>

      <div id="player1" class="hidden">
        <h2>Roll</h2>
        <button type="submit" class="btn btn-success" id="rollem">Rollem</button>
        <button type="button" class="btn btn-secondary pass" id="pass">Pass</button>
        <h2> "rolling total" </h2>

        <div id="rollingTotal">
        </div>
        </div>
      </div>
      <div id="player2" class="hidden">
        <h2>Roll</h2>
        <button type="submit" class="btn btn-failure" id="rollem2">Rollem</button>
        <button type="button" class="btn btn-primary pass" id="pass2">Pass</button>
        <h2> "rolling total" </h2>
        <div class="rollingtotals">
        <div id="rollingTotal2">
        </div>
        </div>
      </div>
        <div class="row">
          <div class="col-md-6">
            <h2>Player 1 Score</h2>
            <div id="player1-score">
            </div>
          </div>
          <div class="col-md-6 ">
            <h2>Player 2 Score</h2>
            <div id="player2-score">
            </div>
          </div>
          <div class="pictures">
            <img src="images/pigs1.png" class="hidden" id="pig1">
            <img src="images/pigs2.jpg" class="hidden" id="pig2">
            <img src="images/pigs3.jpg" class="hidden" id="pig3">
            <img src="images/pigs4.jpg" class="hidden" id="pig4">
            <img src="images/pigs5.jpg" class="hidden" id="pig5">
            <img src="images/pigs6.jpg" class="hidden" id="pig6">
          </div>
        </div>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  </body>
</html>
